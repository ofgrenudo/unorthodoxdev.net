<section class="article-content">
    <!-- Refer to https://discourse.gohugo.io/t/responsive-tables-in-markdown/10639/5 -->
    {{ $wrappedTable := printf "<div class=\"table-wrapper\">${1}</div>" }}
    {{ .Content | replaceRE "(<table>(?:.|\n)+?</table>)" $wrappedTable | safeHTML }}
    <form action="https://unorthodoxdev.net/comment/new/post" method="post" id="new_comment" target="frame">
        <input type="text" name="username" id="username" placeholder="what should we call you?" maxlength="500" required="">
        <textarea id="comment" name="comment" maxlength="10000" placeholder="whats on your mind...." spellcheck="true" required=""></textarea>
        <input type="hidden" name="post_url" id="post_url" required>
        <button id="submit" onClick="window.location.reload();">Send!</button>
    </form>
    <div id="comments">
    </div>
</section>
